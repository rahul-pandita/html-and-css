<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS selectors</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <style>
            ul > li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Item one</li>
            <li>Item two</li>
            <ul>
                <li>Sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>Item three</li>
        </ol>
</html>
